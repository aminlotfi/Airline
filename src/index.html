                    <div class="flex flex-col items-center justify-start bg-[#292c34] group transition-all duration-300 rounded-10 pb-24 w-full mt-80 lg:mt-0">

                            <img width="120" height="130" class="group-hover:scale-105 transition-all duration-700" loading="lazy" src="static/img/members/MehdiAbdi.jpg" alt="Mehdi Abdi">

                        <div class="w-[120px] h-[120px] rounded-full mt-[-60px] overflow-hidden img-container">
                            <img width="120" height="130" class="group-hover:scale-105 transition-all duration-700" loading="lazy" src="static/img/members/MahdiTeymoori.jpeg" alt="Mahdi Teymoori">

                        <h4 class="text-white group-hover:text-white transition-all duration-300 text-[20px] font-bold mt-8">مهدی تیموری‌انار</h4>
                        <span class="text-white group-hover:text-white transition-all duration-300 text-[16px] mt-8">شماره دانشجویی: 99101354</span>
                    </div>
                </div>
                <div class="text-center text-[12px] mt-32">کلیه حقوق این وب‌سایت محفوظ و متعلق به هواپیمایی شریف است.</div>
